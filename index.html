<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - JS Designs</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation -->
    <nav class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-gray-800">JS Designs</div>
                <div class="space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-gray-800">Home</a>
                    <a href="shop.html" class="text-gray-600 hover:text-gray-800">Shop</a>
                    <a href="blog.html" class="text-gray-600 hover:text-gray-800">Blog</a>
                    <a href="contact.html" class="text-gray-600 hover:text-gray-800">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="bg-cover bg-center h-screen" style="background-image: url('images/logo2.png');">
        <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
            <div class="text-center text-white">
                <h1 class="text-4xl font-bold mb-4">Welcome to JS Designs</h1>
                <p class="text-xl mb-8">Your One-Stop Fashion Destination</p>
                <a href="shop.html" class="btn btn-primary">Shop Now</a>
            </div>
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="py-20">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">Featured Products</h2>
            <div class="row">
                <!-- Product Card 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="images/placeholder.png" class="card-img-top" alt="Product 1">
                        <div class="card-body">
                            <h5 class="card-title">The White Silhouette dress</h5>
                            <p class="card-text">$290</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                <!-- Product Card 2 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="images/placeholder2.png" class="card-img-top" alt="Product 2">
                        <div class="card-body">
                            <h5 class="card-title">Product Two</h5>
                            <p class="card-text">$490</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                <!-- Product Card 3 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="images/placeholder3.png" class="card-img-top" alt="Product 3">
                        <div class="card-body">
                            <h5 class="card-title">The Sunshine Dress</h5>
                            <p class="card-text">$390</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            &copy; 2024 JS Designs. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
